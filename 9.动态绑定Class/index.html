<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态绑定Class</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="app">
        <h1>实例 1</h1>
        <div @click="showColor = !showColor" :class="{colorClass: showColor}">
            <span>MatueXL</span>
        </div>

        <h1>实例 2</h1>
        <button @click="showColor = !showColor">Change Color</button>
        <button @click="showLength = !showLength">Change Length</button>

        <div :class="classObj()">
            <span>Gary</span>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
