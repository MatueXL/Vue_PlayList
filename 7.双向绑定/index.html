<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定</title>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1>双向绑定</h1>
        <div>
            <p>你的名字：</p>
            <input type="text" v-model="name">
            <span>{{name}}</span>
        </div>
        <div>
            <p>你的年龄：</p>
            <input ref="ageR" type="text" @keyup="LogMyAge()">
            <span>{{age}}</span>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
