<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键值修饰符</title>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1>键值修饰符</h1>
        <div>
            <p>你的名字：</p>
            <input type="text" @keyup.enter="LogMyName()">
        </div>
        <div>
            <p>你的年龄：</p>
            <input type="text" @keyup.enter.exact="LogMyAge()">
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
