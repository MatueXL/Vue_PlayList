<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性 Computed</title>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1>计算属性 Computed</h1>
        <button @click="a++">Add To A</button>
        <button @click="b++">Add To B</button>

        <p>A - {{a}}</p>
        <p>B - {{b}}</p>
        <p>Age + A - {{AddToA}}</p>
        <p>Age + B - {{AddToB}}</p>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>

/**
 * 当a/b值发生改变时，会同时触发AddToA()和AddToB()方法，但不会触发AddToC()方法
 * 首次加载的时候也会触发AddToA()和AddToB()
 *
 * 改成computed
 * 首次加载也会触发页面上绑定的方法
 * 但a/b值发生改变时，只会触发对应的方法。。。
